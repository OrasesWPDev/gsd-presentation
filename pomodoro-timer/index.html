<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        :root {
            --primary-color: #e74c3c;
            --bg-color: #2c3e50;
            --text-color: #ecf0f1;
        }

        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }

        .timer-container {
            text-align: center;
        }

        .timer-display {
            font-size: 6rem;
            font-family: 'Courier New', monospace;
            color: var(--text-color);
            margin: 2rem 0;
        }

        .mode-buttons {
            margin-bottom: 2rem;
        }

        .control-buttons {
            margin-top: 2rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border: 2px solid var(--text-color);
            border-radius: 8px;
            background: transparent;
            color: var(--text-color);
            margin: 0 0.5rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .mode-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="mode-buttons">
            <button id="btn-pomodoro" class="mode-btn active">Pomodoro</button>
            <button id="btn-short-break" class="mode-btn">Short Break</button>
        </div>

        <div id="timer-display" class="timer-display">25:00</div>

        <div class="control-buttons">
            <button id="btn-start-stop">Start</button>
        </div>
    </div>

    <script>
        // State object - plain object for simplicity
        const timer = {
            // Configuration (minutes)
            durations: {
                pomodoro: 25,
                shortBreak: 5
            },
            // Runtime state
            currentMode: 'pomodoro',
            remainingSeconds: 25 * 60,
            // Phase 2 will use these (include as placeholders)
            isRunning: false,
            intervalId: null
        };

        // DOM reference caching - at module scope for performance
        const displayElement = document.getElementById('timer-display');

        // Format time helper function
        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Update display function - syncs DOM with state
        function updateDisplay() {
            displayElement.textContent = formatTime(timer.remainingSeconds);
        }

        // Sync display with state on page load
        updateDisplay();
    </script>
</body>
</html>
